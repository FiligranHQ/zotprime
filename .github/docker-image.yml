name: Docker Image CI

on:
  push:
    branches: [ "new_dev" ]
  pull_request:
    branches: [ "new_dev" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./docker --file Dockerfile --tag app-zotprime_dataserver:$(date +%s)