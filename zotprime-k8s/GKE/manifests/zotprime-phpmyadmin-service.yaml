apiVersion: v1
kind: Service
metadata:
  labels:
    apps: phpmyadmin
  name: phpmyadmin
  namespace: zotprime
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
spec:
  ports:
    - name: phpmyadmin
      port: 80
      targetPort: 80
  selector:
    apps: zotprime-phpmyadmin
  type: ClusterIP